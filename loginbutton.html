<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   
    <title>Login Page</title>
</head>

<body>

    <div class="w3-animate-zoom">

        <div class="wrapper">

            <span class="icon-close" onclick="window.location.href = 'index.html';"><ion-icon
                    name="close-outline"></ion-icon></span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required placeholder="Enter Email">
                        <!-- <label>Email</label> -->
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required placeholder="Password">
                        <!-- <label>password</label> -->
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox"> Remember me

                        </label>
                        <a href="#">Forget password?</a>
                    </div>
                    <div >
                        <button onclick="myFunction()" class= "sbtm">Login</button>
                        <div id="click">LOGIN SUCCESSFULL</div>
                    </div>
                    <div class="login-register">
                        <p>
                            Don't have an account?
                            <a href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>


            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-circle-outline"></span>
                        <input type="text" required placeholder="Enter Username">
                        <!-- <label>Username</label> -->
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required placeholder="Enter Email">
                        <!-- <label>Email</label> -->
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required placeholder="Password">
                        <!-- <label>password</label> -->
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox"> I agree to the terms & conditions

                        </label>

                    </div>
                    <div >
                        <button onclick="myFunction()" class= "sbtm">Register</button>
                        <div id="click">REGISTER SUCCESSFULL</div>
                    </div>
                    <div class="login-register">
                        <p>
                            Already have an account?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
